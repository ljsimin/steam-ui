<!-- but may lead to some differences in layout.   -->
<link type="text/css" rel="stylesheet" href="/css/reset.css" />
<link type="text/css" rel="stylesheet" href="/css/main.css" />

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Steam Ui</title>
  </head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/purl.js"></script>
<script src="js/underscore-min.js"></script>

  <body>
    <div class="header">
    	<img id="spinner" src="image/ajax-loader.gif"></img>
    	<h1 ><span id="player-name"></span> Steam UI beta 4</h1>
	</div>
	
	<div class="left-column">
		Search: 
		<input name="filter-input" id="filter-input" type="text">
		<ul id="game-list"></ul>
		<div id="spinner-holder"></div>
	</div>
	<div class="right-column">
		<div id="game-info-frame"></div>
	</div>
	
	<script type="text/javascript">	
		$(document).ready(function() {
			steamui.getGames();
			steamui.registerSearchHandler();
		});
	</script>
    
  </body>
</html>
